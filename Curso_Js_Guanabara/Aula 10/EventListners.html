<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosDOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background:rgb(87, 141, 141);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   <div id = 'area'> <!--Dessa forma o html fica mais limpo(passo 3)-->
       Interaja...
   </div>

    <script>
         var a = window.document.getElementById('area') //Dessa forma tambem serve para todos e o código fica um pouco mais intuitivo
           a.addEventListener('click',clicar)
           a.addEventListener('mouseenter', entrar)
           a.addEventListener('mouseout', sair)

        function clicar() {

            a.innerText = 'Clicou'
            a.style.background = 'red' //quando clicar fica vermelho
        }             

        function entrar() {

            a.innerText = 'Entrou'
            a.style = 'blue' //dessa forma ele formata o azul que esta no css
        }

        function sair() {

            a.innerText = 'Saiu'
            a.style.background = 'green' //quando sair fica verde
            //obs: Essa não é a melhor forma de fazer,podemos utilizar event listeners, é mais intuitivo e mais limpo
        }
    </script>
</body>
</html>
