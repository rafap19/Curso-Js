<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosDOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background:rgb(87, 141, 141);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   <div id = 'area'onclick = 'clicar()' onmouseenter = 'entrar()' onmouseout = 'sair()'> <!--Quando eu clicar na div 'area',dei o nome de 'entrar' para a div(passo 1)-->
       Interaja...
   </div>

    <script>
         var a = window.document.getElementById('area') //não é ideal fazer isso, vou aprender o porque quando estudar 'Escopo',por enquanto por conta disso vai funcionar para as todas as funções

        function clicar() {

            a.innerText = 'Clicou'
            a.style.background = 'red' //quando clicar fica vermelho
        }             

        function entrar() {

            a.innerText = 'Entrou'
            a.style = 'blue' //dessa forma ele formata o azul que esta no css
        }

        function sair() {

            a.innerText = 'Saiu'
            a.style.background = 'green' //quando sair fica verde
            //obs: Essa não é a melhor forma de fazer,podemos utilizar event listeners, é mais intuitivo e mais limpo
        }
    </script>
</body>
</html>
