<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
        <h1>Somando Valores</h1>
            <input type="number" name="txtn1" id="txtn1"> +
            <input type="number" name="txtn2" id="txtn2">
            <input type="button" value="Somar" onclick="somar()">
            <div id = 'res'>Resultado</div>
   
<script>
    function somar(){
        let tn1 = document.querySelector('input#txtn1')
        let tn2 = document.querySelector('input#txtn2')
        let res = document.querySelector('div#res')
        let n1 =  Number(tn1.value)
        let n2 =  Number(tn2.value)
        let sum = n1 + n2
        res.innerText = `A soma entre os valores ${n1} e ${n2} é igual a: ${sum}`
    }

    /* PARTE DE HTML:

        1 - Primeiros criamos 3 inputs, os dois primeiros são do tipo number, dessa forma estamos declarando que o texto que iremos inserir será um número.

        2 - Depois criamos um botão de nome 'somar' que ao ser clicado ativaria o evento 'onclick'  que ativaria o bloco de códigos da função de nome 'somar'.

        3 - também criamos uma div escrita 'resultado', é nela que aparecerá o resultado da soma.
    */

   /* PARTE DE JAVASCRIPT:

         1 - Na parte de javascript primeiro começamos criando a função somar,dentro do bloco criamos as variáveis tn1 e tnt2 e utilizamos as mesmas como objeto para através do queryselector relacionar tais variaveis com os inputs txtn1 e txtn2.

         2 - Depois criamos a variável 'res' e através do queryselector a relacionamos com o id da div 'res'

         3 - Após isso criamos duas variaveis(n1 e n2) aonde utilizamos o comando Number para transformar os valores de tn1 e tn2 em números,visto que por conta de serem lidas como strings precisam ser convertidas.

         4 - Logo depois criamos a variável sum aonde os valores n1 e n2 foram somados

         5 - Por fim apresentamos na tela o resultado final, utilizando de ferramentas de formatação para apresentar o resultado final de uma forma mais interessante.
   */
</script>
</body>
</html>
