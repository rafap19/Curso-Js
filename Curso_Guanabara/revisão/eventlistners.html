<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosDOM</title>
    <style>
        div.area {
            font: normal 15pt Arial;
            background:rgb(87, 141, 141);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   <div class = 'area'>
       Interaja...
   </div>

    <script>
        let area = window.document.querySelector('.area') /*essa é a forma mais intuitiva de se utilizar os eventos,com event listners,dessa forma mantemos um html limpo e acrescentamos os eventos em js.
        Para isso criei uma variavel area e dentro dela puxei a div 'area' através do query selector.Fazendo desta forma podemos utilizar a variavel 'area' e apenas adicionar os eventos como visto abaixo
        */

            area.addEventListener('click',clicar)
            area.addEventListener('mouseenter',entrar)
            area.addEventListener('mouseout',sair)

            function clicar() {
                area.innerText = 'Clicou'
                area.style.background = 'red'
            }

            function entrar(){
                area.innerText = 'Entrou'
                area.style.background = 'blue'
            }

            function sair(){
                area.innerText = 'Saiu'
                area.style.background = 'black'
            }
            
    </script>
</body>
</html>
