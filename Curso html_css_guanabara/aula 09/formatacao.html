<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
        <h2> Negrito/Destaque</h2>
            <p>Nesta frase,temos um <b>termo em negrito</b> usando a tag b(não semântica)</p> 
            <p>Nesta frase,temos um <strong>termo em destaque </strong>usando a tag Strong(semântica)</p>
            <p>Nesta frase,temos um <em>termo em itálico</em> usando a tag em</p>
                     

            <!--strong indica que o termo é destacado,logo tem sentido,
            tem semântica.Por outro lado,a tag b simplesmente é uma tag que 
        representa que o texto que estiver dentro será negrito,não há relação entre a tag e oque for escrito dentro dela-->
           
        
</body>
</html>
