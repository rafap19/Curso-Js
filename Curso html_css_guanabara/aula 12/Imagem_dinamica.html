<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
        <p>Tente abrir esse site em diversos dispositivos diferentes ou diminua o tamanho do seu navegador</p>

        <picture>
            
             <source media="(max-width: 750px )" srcset="imagens/img_p.png" type="image/png"> 

            <source media="(max-width:1050px)" srcset="imagens/img_m.png" type="image/png">
            <img src="imagens/img_g.png" alt="Imagem Flexível">
        </picture>
  
</body>
</html>

<!--A explicação é a seguinte: começamos pela imagem maior(código de 1050) ele diz que enquanto o navegador estiver em um tamanho de até 1050 ele irá mostrar a imagem grande, do contrário,a imagem que será mostrada será a média,esse código começa da parte de "baixo",ou seja da tag img para a source media de 1050, a explicação literal seria isso basicamente: faça aparecer a imagem g, a partir do momento em que um navegador se conectar em proporções abaixo de 1050,mostre a imagem média-->

<!--Após isso colocamos acima uma tag source acima da tag source que já haviamos criado dizendo que enquanto o navegador estiver em um tamanho de 750 ele irá mostrar a imagem média,do contrário, a imagem que será mostrada será a pequena-->
