<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
         <h1>Inserindo videos hospedados localmente</h1>   
                <p>Este video está hospedado no meu próprio servidor.</p>

        <video width = "800"  poster = "imagens/thumb.png" controls>

            <source src="midia/Deus da Minha Vida - Solo.mp4" width = "800" controls></video>

            <source src="midia/Deus da Minha Vida - Solo.m4v"></video>
            
            <source src="midia/Deus da Minha Vida - Solo.webm"></video>
            <source src="midia/Deus da Minha Vida - Solo.ogv"></video>
        </video>
  
</body>
</html>


<!-- Também podemos fazer de uma forma inteligente,se deixarmos apenas no parâmetro inicial "video", dessa forma não haverá necessidade de repetir os parâmetros "width";

Podemos perceber que isso também se aplica para qualquer parâmetro posto nessa tag,dessa forma se evita ter repetir qualquer parâmetros -->
