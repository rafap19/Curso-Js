<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventosDOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background:rgb(87, 141, 141);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   <div id = 'area'onclick = 'clicar()'> <!--Quando eu clicar na div 'area',dei o nome de 'clicar' para o evento(passo 1)-->
       Interaja...

       <!-- 1- Primeiro dei um seletor do tipo id para a div, ou seja dei um nome a ela,logo quando aparecer 'area' saberei que estaremos falando da div.

        2 - Para que a div 'area' seja acionada, o evento onclick precisa acontecer,quando isso acontecer a div será acionada.

        3 - Por conta da linguagem HTML5 ser uma linguagem semântica,ou seja, aonde tudo faz sentido, nós damos um nome para esse evento que tenha relação com oque ele faz. Como esse evento tem a função de mostrar algo ao ser clicado,demos o nome 'clicar()' a ele.

        resposta final: quando a div de id 'area' for clicada,acontecerá alguma coisa.
    -->
   </div>

    <script>
        function clicar() {
          var a = window.document.getElementById('area') // Eu vou criar um objeto chamado 'a' que fará a ligação com o id 'area' de uma div(passo 2)
                    a.innerText = 'Clicou' //Quando isso ocorrer, o objeto vai mudar o nome de 'Interaja...' para 'Clicou'.(Passo 3)
        }
    </script>
</body>
</html>

<!--# significa id
    . significa classe-->
