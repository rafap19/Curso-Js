<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop exercise</title>
</head>
<body>
    <h1>Loop For</h1>
    <input type="button" value="Clique aqui" id="bt">


    <script>
        /*Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido. */

        const bt = document.getElementById('bt')
        
        bt.addEventListener('click',validNumber)

        function validNumber() {

            let num = prompt('Digite um valor entre 0 e 10')

            if(num.value < 0 || num.value > 10){

                alert('Por favor insira um valor entre 0 e 10')
            }
        }
    


    </script>
</body>
</html>
