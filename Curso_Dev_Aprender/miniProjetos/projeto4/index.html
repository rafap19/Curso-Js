<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de Velocidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="title">Medidor de Velocidade</h1>
        <h2 class="subtitle margin-top">Velocidade máxima de até 70 km</h2>
        <h2 class="subtitle margin-top">A cada 5km acima do limite você ganha 1 ponto na carteira</h2>
        <h2 class="subtitle margin-top">Utilize a propriedade <strong class="strong">"Math.floor"</strong> ou <strong class="strong">"toFixed"</strong> para arredondar os valores</h2>
        <h2 class="subtitle margin-top">Caso a quantidade de pontos na carteira ultrapasse 12  a carteira será suspensa </h2>
            <input type="number" placeholder="Digite a sua velocidade" id="vel">
            <input type="button" class="button bt-title" value="Resultado" id="res" >
    </div>
    <script src="medidorDeVelocidade.js"></script>
</body>
</html>
