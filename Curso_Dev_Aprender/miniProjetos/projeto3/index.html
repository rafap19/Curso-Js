<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="title"><strong class="fizz">Fizz</strong><strong class="buzz">Buzz</strong></h1>
        <h2 class="subtitle">Divisível por 3 = <strong class = 'fizz'>Fizz</strong></h2>
        <h2 class="subtitle margin-top">Divisível por 5 = <strong class="buzz">Buzz</strong></h2>
        <h2 class="subtitle margin-top">Divisível por 3 e 5 = <strong class="fizz">Fizz</strong><strong class="buzz">Buzz</strong></h2>
        <h2 class="subtitle margin-top">Não divisível por 3 ou 5 = Valor de entrada </h2>
            <input type="number" placeholder="Escreva um número" id="num">
            <input type="button" class="button bt-title" value="Resultado" id="bt">
    </div>
    <script src="fizzBuzz.js"></script>
</body>
</html>
