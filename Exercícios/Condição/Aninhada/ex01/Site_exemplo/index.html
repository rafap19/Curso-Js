    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de identidade</title>
</head>
<body>
   <header>
       <h1>Sistema de Identidade</h1>
   </header>
   <section>
       <div>
           <p>Nome Completo:
               <input type="text" name="txtnome" id="txtnome">
           </p>
           <p>Nome do Pai:
            <input type="text" name="txtpai" id="txtpai">
           </p>
           <p>Nome da Mãe:
            <input type="text" name="txtmãe" id="txtmãe">
           </p>
           <p>Ano de Nascimento:
               <input type="date" name="txtano" id="txtano">
           </p>
           <p>
               <input type="submit" value="Enviar">
           </p>
       </div>
   </section>
